<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@latest/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- Awesome font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<br>
<footer class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h5>Nyhedsbrev</h5>
                <p>Skriv din email for at holde kontakten med os, og h√∏r mere om tilbud, nyheder og nye produkter!</p>
                <div class="input-group mb-3">
                    <input type="email" class="form-control" placeholder="Din Email" aria-label="Your Email">
                    <div class="input-group-append">
                        <button class="input-group-text" type="button">Subscribe</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3" style="padding-left: 100px">
                <h5>Social Foodies</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-muted">Om os</a></li>
                    <li><a href="#" class="text-muted">Kontakt</a></li>
                    <li><a href="#" class="text-muted">Job hos os</a></li>
                </ul>
            </div>
            <div class="col-md-3" style="padding-left: 20px">
                <h5>Information</h5>
                <ul class="list-unstyled">
                    <li><a href="#" class="text-muted">Kontrolrapport</a></li>
                    <li><a href="#" class="text-muted">Handelsbetingelser og persondatapolitik</a></li>
                </ul>
            </div>
            <br>
        </div>
        <br>
        <hr>
        <div class="row">
            <div class="container d-flex justify-content-between align-items-center">
                <div>
                    <p style="padding-top: 15px; padding-left: 50px">CVR: 43186167</p>
                </div>
                <div class="logo">
                    <img src="https://www.socialfoodies.dk/cdn/shop/files/socialfoodies_logo_04db8ff6-04d5-4b14-a029-a017604b7bbb.png?v=1691364707" alt="Logo">
                </div>
                <div style="padding-top: 15px; padding-right: 80px">
                    <a href="https://github.com/Kaptajnerne" target="_blank" style="font-size: 24px;">
                        <i class="fab fa-github" style="color: #000000; font-size: 36px;"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
